<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="bg-white rounded-2xl shadow-xl p-12 max-w-md mx-auto transform hover:scale-105 transition-transform duration-300">
            <div class="mb-6">
                <i class="fas fa-globe text-6xl text-indigo-600 mb-4"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Hello World!</h1>
            <p class="text-gray-600 text-lg mb-6">Welcome to your first web page</p>
            <div class="flex justify-center space-x-4">
                <div class="bg-indigo-100 rounded-full p-3">
                    <i class="fas fa-code text-indigo-600"></i>
                </div>
                <div class="bg-green-100 rounded-full p-3">
                    <i class="fas fa-check text-green-600"></i>
                </div>
                <div class="bg-yellow-100 rounded-full p-3">
                    <i class="fas fa-star text-yellow-600"></i>
                </div>
            </div>
            <div class="mt-8">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 transform hover:scale-105">
                    <i class="fas fa-rocket mr-2"></i>
                    Get Started
                </button>
            </div>
        </div>
        <div class="mt-8 text-gray-500">
            <p class="text-sm">Built with ❤️ using HTML, CSS & Tailwind</p>
        </div>
    </div>
</body>
</html>
